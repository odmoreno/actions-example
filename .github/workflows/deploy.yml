name: Deploy

on:
  push:
    branches:
      - tutorial2

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:

      - name: Print variable
        run: echo "${{ secrets.TOKEN_SECRECT }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install 

      - name: Run tests
        run: npm test
        