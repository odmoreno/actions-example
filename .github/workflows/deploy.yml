name: Deploy to Production

on: push

jobs:
  first_job:
    runs-on: ubuntu-latest

    env:
      NAME: OSCAR MORENO

    steps:
      - name: Hola mundo
        run: echo "Hola mundo desde el primer job ${{ env.NAME }}"

  second_job:
