name: Deploy

on:
  push:
    branches:
      - tutorial2

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [18, 20]

    steps:

      - name: Print variable
        run: echo "${{ secrets.TOKEN_SECRECT }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install 

      - name: Run tests
        run: npm run test

      - name: Build page (artefacto)
        run: npm run build

      - name: Upload artefact
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.node == '18'}}
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/
  
  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write      
      id-token: write

    environment:
      name: production
      url: ${{ steps.deployment-pages.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment-pages
        uses: actions/deploy-pages@v4

  notify:
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
      - name: NOtify to slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK }}